{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <title>Idea Engine</title>
</head>
<body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url "idea_list" %}">ProjectIdea</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% if user.is_authenticated %}
        <li><a href="{% url "technology_list" %}">Tech</a></li>
        <li><a href="{% url "environment_list" %}">Environment</a></li>
        <li><a href="{% url "shopping_list" %}">Shopping</a></li>
        <li><a href="{% url "people_list" %}">People</a></li>
        <li><a href="{% url "financial_list" %}">Financial</a></li>
        <li><a href="{% url "writing_list" %}">Writing</a></li>
        <li><a href="{% url "idea_new" %}">New</a></li>

        <li><a href="{% url "idea_new" %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a></li>
        <li><p class="navbar-text"> Hello, {{ user.username }}<small>(<a href="{% url "django.contrib.auth.views.logout" %}">Log out</a>)</small></p></li>
        {% else %}
        <li><a href="{% url "django.contrib.auth.views.login" %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a></li>

        {% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <div class="row card">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
    </div>
</body>
</html>
